{% extends "base.html" %}

{% block title %}Administração{% endblock %}

{% block content %}
<h2 class="mb-4">Painel Administrativo</h2>

<!-- Formulário de novo imóvel -->
<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Adicionar Novo Imóvel</h5>
        <form action="{{ url_for('add_imovel') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" name="preco" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fotos" class="form-label">Fotos</label>
                <input type="file" name="fotos" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
    </div>
</div>

<!-- Lista de imóveis -->
<table class="table table-striped table-hover shadow-sm">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for imovel in imoveis %}
        <tr>
            <td>{{ imovel['id'] }}</td>
            <td>{{ imovel['titulo'] }}</td>
            <td>{{ imovel['preco'] }}</td>
            <td>
                <a href="{{ url_for('delete_imovel', id=imovel['id']) }}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este imóvel?')">
                   Excluir
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
