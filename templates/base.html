<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Celo Imóveis{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-gradient">
    <!-- Logo central -->
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-destaque" alt="Logo Celo Imóveis">
    </a>

    <!-- Hamburger -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Opções escondidas -->
    <div id="hamburger-options" class="hamburger-options">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('admin') }}">Admin</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Conteúdo -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Rodapé -->
<footer class="footer-gradient text-center text-white py-3 mt-5">
    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Rodapé">
        <p class="mt-2 mb-0">© {{ current_year }} Celo Imóveis - Todos os direitos reservados.</p>
        <div id="socialTicker" class="mt-2">
            <a href="https://www.facebook.com" target="_blank"><img src="{{ url_for('static', filename='icons/facebook.png') }}" alt="Facebook"></a>
            <a href="https://wa.me/5513991985274" target="_blank"><img src="{{ url_for('static', filename='icons/whataspp.png') }}" alt="WhatsApp"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="{{ url_for('static', filename='icons/instagram.png') }}" alt="Instagram"></a>
        </div>
    </div>
</footer>

<script>
function toggleMenu() {
    const menu = document.getElementById("hamburger-options");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
</script>

</body>
</html>
