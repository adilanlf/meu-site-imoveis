{% extends "base.html" %}

{% block title %}Imóveis Disponíveis{% endblock %}

{% block content %}
<h1 class="mb-4">Imóveis disponíveis</h1>
<div class="row">
    {% for imovel in imoveis %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ url_for('static', filename='uploads/' + imovel['fotos'].split(',')[0]) }}" 
                     class="card-img-top" alt="Foto do imóvel">
                <div class="card-body">
                    <h5 class="card-title">{{ imovel['titulo'] }}</h5>
                    <p class="card-text text-muted">{{ imovel['descricao'][:80] }}...</p>
                    <p class="fw-bold text-success">{{ imovel['preco'] }}</p>
                    <a href="{{ url_for('detalhes', id=imovel['id']) }}" class="btn btn-primary w-100">
                        Ver Detalhes
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
