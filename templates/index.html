{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-5 fw-bold">üè° Im√≥veis Dispon√≠veis</h1>

    <div class="row g-4">
        {% for imovel in imoveis %}

                    <div class="position-relative">

                    <!-- Corpo do card -->

                        <p class="card-text text-muted mb-3">{{ imovel['descricao'][:100] }}...</p>
                        <div class="mt-auto">
                            <a href="{{ url_for('detalhes', id=imovel['id']) }}" 
                               class="btn btn-primary w-100 rounded-pill fw-semibold">
                               Ver Detalhes
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
