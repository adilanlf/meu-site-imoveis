{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ imovel.titulo }}</h2>
    <p>{{ imovel.descricao }}</p>
    <h4 class="text-success">R${{ imovel.preco }}k</h4>

    {% if fotos %}
    <div id="carouselFotos" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for foto in fotos %}
            <div class="carousel-item {% if loop.first %}active{% endif %}" style="text-align: center;">
                <img src="{{ url_for('static', filename='uploads/' + foto) }}"
                     class="d-block carousel-img mx-auto"
                     alt="Foto do imóvel"
                     onclick="openModal(this.src)">
            </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    {% else %}
        <p class="text-muted mt-3">Nenhuma foto disponível.</p>
    {% endif %}
</div>

<!-- Modal para zoom -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <img id="modalImage" src="" class="img-fluid rounded">
    </div>
  </div>
</div>

<script>
function openModal(src) {
    document.getElementById("modalImage").src = src;
    var modal = new bootstrap.Modal(document.getElementById('imageModal'));
    modal.show();
}
</script>
{% endblock %}
