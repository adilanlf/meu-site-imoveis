<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ imovel['titulo'] }}</title>

    <!-- Seu CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <h1>{{ imovel['titulo'] }}</h1>
    <p><b>Localização:</b> {{ imovel['localizacao'] }}</p>
    <p><b>Tamanho da Área:</b> {{ imovel['tamanho'] }}</p>
    <p><b>Descrição:</b> {{ imovel['descricao'] }}</p>
    <p><b>Preço:</b> R$ {{ imovel['preco'] }}</p>

    <h2>Fotos do Imóvel</h2>
    <div class="galeria">
        {% for foto in imovel['fotos'] %}
            <a href="{{ url_for('static', filename='uploads/' ~ foto) }}" data-lightbox="imovel" data-title="{{ imovel['titulo'] }}">
                <img src="{{ url_for('static', filename='uploads/' ~ foto) }}" alt="Foto do imóvel">
            </a>
        {% endfor %}
    </div>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
