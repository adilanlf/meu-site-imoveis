<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ imovel['titulo'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ imovel['titulo'] }}</h1>
    <p>{{ imovel['descricao'] }}</p>
    <p><strong>{{ imovel['preco'] }}</strong></p>
    <div class="grid">
        {% for foto in fotos %}
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/' + foto) }}" alt="{{ imovel['titulo'] }}">
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
