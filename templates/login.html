{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 400px; width: 100%;">
        
        <!-- Cabeçalho -->
        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" 
                 style="width: 70px; height: 70px; font-size: 28px;">
                🔑
            </div>
            <h3 class="fw-bold">Acesso Restrito</h3>
            <p class="text-muted small">Entre com suas credenciais de administrador</p>
        </div>

        <!-- Formulário -->
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Usuário</label>
                <input type="text" class="form-control form-control-lg" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Senha</label>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3">Entrar</button>
        </form>

        <!-- Rodapé -->
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-decoration-none small text-muted">← Voltar para o site</a>
        </div>
    </div>
</div>
{% endblock %}
